<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-me</title>
</head>

<body>
    <div class="bg-[#fff3f5] h-48 px-6">
        <div
            class="container max-w-screen-xl flex flex-wrap items-center justify-center mx-auto px-4 py-4 md:py-8 lg:py-8 h-full bg-white rounded-t-xl shadow-2xl">
            <p
                class="text-xl md:text-2xl lg:text-3xl leading-6 py-8 font-semibold hover:border-b-4 hover:border-b-accentColor md:border-0 md:p-0">
                Contact me
            </p>
        </div>
    </div>

    <div class="h-full px-6 mb-10">
        <div
            class="container max-w-screen-xl flex flex-wrap items-center justify-center mx-auto px-4 py-4 md:py-8 lg:py-8 h-full bg-white rounded-b-xl shadow-2xl">
            <section class="bg-white rounded-2xl">
                <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
                    <p class="mb-8 lg:mb-16 font-light text-center sm:text-xl">Have a technical question, feedback on my
                        work, or want to collaborate? Feel free to reach out!</p>
                    <form action="#" class="space-y-8">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium">Your email</label>
                            <input type="email" id="email"
                                class="shadow-sm border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                                placeholder="yourname@gmail.com" required>
                        </div>
                        <div>
                            <label for="subject" class="block mb-2 text-sm font-medium">Subject</label>
                            <input type="email" id="email"
                                class="shadow-sm border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                                placeholder="Let me know how I can help you" required>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="message" class="block mb-2 text-sm font-medium">Your message</label>
                            <textarea id="message" rows="6"
                                class="shadow-sm border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                                placeholder="Leave a comment..."></textarea>
                        </div>
                        <button type="submit"
                            class="bg-accentColor focus:ring-4 focus:outline-none rounded-3xl text-md font-semibold px-6 py-2 text-center text-white hover:bg-[#b51d17] sm:w-fit">Send
                            message</button>
                    </form>
                </div>
            </section>

        </div>
    </div>
</body>

</html>
